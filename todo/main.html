<head>

    <body>
        <h1>My todo</h1>
        <ul></ul>
    </body>
    <script>
        const electron = require('electron');
        const {
            ipcRenderer
        } = electron;

        ipcRenderer.on('todo:add', (event, todo) => {
            const li = document.createElement('li');
            const text = document.createTextNode(todo);

            li.appendChild(text);
            document.querySelector('ul').appendChild(li);
        });
    </script>
</head>
